<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="todos">
        <div class="heading">
            <h1>Grocery List</h1>
        </div>
        <div class="todo-input-container">
            <input class="todo_input" type="text" placeholder="Add Groceries...">
            <i class="fas fa-plus add-item" onclick="addingButton()"> Add</i>
            <i class="fas fa-trash-alt add-item deleteButton" onclick="deleteAllElements()"> Clear</i>
        </div>
    </div>
</body>
</html>
